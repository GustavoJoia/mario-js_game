<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario - JS & CSS</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="game-container">
        <div class="score"><p></p></div>

        <image src="../img/clouds1.png" class="clouds two" />
        <image src="../img/clouds1.png" class="clouds one" />

        <div class="start-container">
            <div><h1>Mario:</h1><h2>Pipe <span>Jumper</span></h2></div>
            <h5>by Joia</h5>
            <button class="play-game">
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </button>
        </div>

        <div class="endgame-container">

            <h1>[Resultado]</h1>
            <button class="">Registrar pontuação</button>
            <button class="">Recomeçar</button>

        </div>
        
        <image src="../img/mario-gif.gif" class="mario" />
        <image src="../img/pipe.png" class="pipe" />
    </div>
    <script src="../js/index.js" type="module"></script>
</body>
</html>
